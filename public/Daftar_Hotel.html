    <script>
    const firebaseConfig = {
            apiKey: "AIzaSyCXZOpejbtVBD01z6n_E0cVqRsATq1xTws",
            authDomain: "nofwa-indonesia.firebaseapp.com",
            projectId: "nofwa-indonesia",

            messagingSenderId: "608371446284",
            appId: "1:608371446284:web:5c15b701371d2390599429",
            measurementId: "G-WJSVLG5HW5"
        };
          
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function getData() {
        document.getElementById('Data').innerHTML = '';
        try {
            const Admin = await db.collection("Hotel").get();
            Admin.forEach(mhs => {
                console.log(mhs.data()); // Menampilkan data dari setiap dokumen di konsol
                // Memasukkan data dari setiap dokumen ke dalam elemen tabel
                document.getElementById('Data').innerHTML += `
                    <tr> 
                        <td>${mhs.data().namaHotel}</td> 
                        <td>${mhs.data().berkas}</td> 
                        <td>
                            <p3>Menunggu..<p3>
                            <button class="btn btn-warning" onclick="setujui('${mhs.id}')">Setujut</button>
                            <button class="btn btn-danger" onclick="tidakSetujui('${mhs.id}')">Tidak</button>
                        </td> 
                    </tr>`;
            });
        } catch (error) {
            console.error("Error fetching data: ", error);
        }
    }

    // Fungsi untuk menambahkan data setuju ke Firestore
    function setujui(documentId) {
        db.collection("Hotel").doc(documentId).update({
            status: "Terferifikasi"
        }).then(() => {
            console.log("Document successfully updated!");
            // Refresh data setelah berhasil disetujui
            getData();
        }).catch((error) => {
            console.error("Error updating document: ", error);
        });
    }

    // Fungsi untuk menambahkan data tidak setuju ke Firestore
    function tidakSetujui(documentId) {
        db.collection("Hotel").doc(documentId).update({
            status: "Ditolak"
        }).then(() => {
            console.log("Document successfully updated!");
            // Refresh data setelah berhasil ditolak
            getData();
        }).catch((error) => {
            console.error("Error updating document: ", error);
        });
    }

    getData();
</script>
