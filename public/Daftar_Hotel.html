    function renderData(snapshot) {
    document.getElementById('Data').innerHTML = '';
    snapshot.forEach(doc => {
        console.log(`id : ${doc.id}`)
        let statusClass = '';
        let statusButton = '';
        if (doc.data().status === 'TERVERIFIKASI') {
            statusClass = 'table-success';
            statusButton = 'TERVERIFIKASI';
        } else if (doc.data().status === 'DITOLAK') {
            statusClass = 'table-danger';
            statusButton = 'DITOLAK';
        } else {
            statusButton = 'Menunggu';
        }
        document.getElementById('Data').innerHTML += `
            <tr class="${statusClass}"> 
                <td>${doc.data().name }</td> 
                <td><p>${doc.data().name }</p>
                    <p>${doc.data().email }</p>
                    <p>${doc.data().docOperasionalHotelLink}<button class="btn btn-primary ms-3" onclick="downloadFileOperasionalHotel('Hotel_${doc.id}/${doc.data().docOperasionalHotelLink}')">Download</button></p>
                    <p>${doc.data().docPernyataanBekerjaSamaLink}<button class="btn btn-primary ms-3" onclick="downloadFilePernyataanBekerjaSama()">Download</button></p> 
                </td> 
                <td>
                    ${statusButton !== 'Menunggu' ? '' : `
                        <button class="btn btn-warning" onclick="setujui('${doc.id}')">Setuju</button>
                        <button class="btn btn-danger" onclick="tidakSetujui('${doc.id}')">Tidak</button>`
                    }
                    ${statusButton}
                </td> 
            </tr>`;
    });
}



    function getData() {
        db.collection("Hotel").onSnapshot(snapshot => {
            renderData(snapshot);
        }, error => {

    function setujui(documentId) {
        db.collection("Hotel").doc(documentId).update({
            status: "TERVERIFIKASI"
        }).then(() => {
