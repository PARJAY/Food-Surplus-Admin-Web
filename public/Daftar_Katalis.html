    <div class="modal-dialog modal-dialog-scrollable">

          <div class="modal-content">

    <script>

      const firebaseConfig = {
        apiKey: "AIzaSyCXZOpejbtVBD01z6n_E0cVqRsATq1xTws",

      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);

      const db = firebase.firestore();
        // firebase.initializeApp(firebaseConfig);
      
        let imageView = document.getElementById('get-image-from-firebase-storage');

firebase.storage().ref('WhatsApp Image 2023-12-09 at 20.32.55.jpeg').getDownloadURL().then( imgUrl => {
    // imageView.src = imgUrl;
})

      db.collection("Katalis").onSnapshot(snapshot =>{
        snapshot.docChanges();
        getData();
      })

      async function getData() {
        
        document.getElementById('data').innerHTML = '';
        const Admin = await db.collection("Katalis").get();
        Admin.docs.forEach(async (kts, i) => {
          console.log(kts.id);
          const idHotel = kts.data().idHotel;
          const harga = parseInt(kts.data().harga);
          const hargaAdmin = parseInt(kts.data().hargaAdmin);
          const imageUrl = await firebase.storage().ref(`Hotel_${idHotel}/${kts.data().img}`).getDownloadURL();
          document.getElementById('data').innerHTML += `
            <tr> 
              <td>${i+1}</td>
              <td>12345</td> 
             <td><img src="${imageUrl}" id="imagePreview_${i}" width="80" height="80"></td>
              <td>${kts.data().namaKatalis}</td>
              <td>${kts.data().stok}</td> 
              <td>${kts.data().komposisi}</td> 
              <td>${kts.data().harga}</td>
              <td>${kts.data().hargaAdmin}</td>
              <td>${kts.data().gramPerPorsi}</td>
              <td></td>
              <td class="button-container">
                <button class="btn btn-warning editData mb-2" data-id="${kts.id}" data-bs-toggle="modal" data-bs-target="#modalUpdate">Edit</button>
              </td>
            </tr>
          `;
      });
      }

      document.getElementById('updateData').addEventListener('click', function(){
        let harga_adminChecer;
        if (isNaN(parseInt(document.getElementById('harga_admin').value))) harga_adminChecer = 0;
        else harga_adminChecer = parseInt(document.getElementById('harga_admin').value);


        db.collection("Katalis").doc(document.getElementById('id').value).update({
          hargaAdmin: harga_adminChecer,
        }).then(() => {
            console.log("Document successfully updated!");
            var modal = document.getElementById('modalUpdate');
            var modalInstance = bootstrap.Modal.getInstance(modal);
            modalInstance.hide();
        }).catch((error) => {
            console.error("Error updating document: ", error);
        });
      })

      document.getElementById('data').addEventListener('click', function(e) {
        const id = e.target.dataset.id;
        if (e.target.classList.contains('hapusData')) {
          db.collection("Katalis").doc(id).delete().then(() => {
              console.log("Document successfully deleted!");
            }).catch((error) => {
              console.error("Error removing document: ", error);
            });
          }

        if (e.target.classList.contains('editData')) {
            db.collection("Katalis").doc(id).get().then((doc) => {
              if (doc.exists) {
                console.log(doc.data());
                document.getElementById('id').value = doc.id;
                document.getElementById('harga_admin').value = parseInt(doc.data().hargaAdmin);
              } else {
                  console.log("No such document!");
                }
            });
          }
        })
    </script>
