    <script>
      const firebaseConfig = {
          apiKey: "AIzaSyCXZOpejbtVBD01z6n_E0cVqRsATq1xTws",

          appId: "1:608371446284:web:5c15b701371d2390599429",
          measurementId: "G-WJSVLG5HW5"
      };
  
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();
  
      db.collection("Pesanan").onSnapshot(snapshot => {
          snapshot.docChanges();
          getData();
      })
  
      async function getData() {
    document.getElementById('data').innerHTML = '';

    const AdminSnapshot = await db.collection("Pesanan").get();
    for (let i = 0; i < AdminSnapshot.docs.length; i++) {
        const kts = AdminSnapshot.docs[i];
        let text = "";

        const ListPesananKatalisSnapshot = await db.collection("List_Pesanan_Katalis").doc(kts.id).get();
if (ListPesananKatalisSnapshot.exists) {
    const DaftarKatalis = ListPesananKatalisSnapshot.data().DaftarKatalis;
    // Lanjutkan pemrosesan data
} else {
     "katalis tidak ditemukan"
}


        for (const idKatalis in DaftarKatalis) {
            const katalisSnapshot = await db.collection("Katalis").doc(idKatalis).get();
            if (katalisSnapshot.exists) {
                const katalisData = katalisSnapshot.data();
                const katalisQuantity = DaftarKatalis[idKatalis];
                text += `${idKatalis} : ${katalisData.namaKatalis} | ${katalisQuantity} | `;
            } else {
                text += `${idKatalis} : Katalis tidak ditemukan | `;
            }
        }

        document.getElementById('data').innerHTML += `
            <tr> 
                <td>${i + 1}</td>
                <td>${text}</td>
                <td>${kts.data().status_pesanan}</td>
                <td>${kts.data().waktu_pesanan_dibuat}</td>
                <td>${kts.data().total_harga}</td>
            </tr>
        `;
    }
}
